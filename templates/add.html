{% extends 'base.html' %}

{% block title %}Add quote{% endblock %}

{% block content%}
<h1 class="title">Add quote:</h1>

<form method="post">
  <label for="author">First name:</label><br>
  <input type="text" id="author" name="author" value="Someone"><br>
  <label for="quote">Last name:</label><br>
  <input type="text" id="quote" name="quote" value="Life is beautiful!"><br><br>
  <input type="submit" value="Submit">
</form>
{% endblock %}
