{% extends 'base.html' %}

{% block title %}Add quote{% endblock %}

{% block content%}
<h1 class="title">Add quote:</h1>

<form method="post">
  <label for="author">Author:</label><br>
  <input type="text" id="author" name="author" value="Author Name"><br>
  <label for="quote">Quote:</label><br>
  <input type="text" id="quote" name="quote" value="Write something pretty here..."><br><br>
  <input type="submit" value="Submit">
</form>
{% endblock %}
